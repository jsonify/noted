<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="page-header">
    <h1 class="project-name">{{ site.title }}</h1>
    <h2 class="project-tagline">{{ site.description }}</h2>
    <a href="https://github.com/jsonify/noted" class="btn">View on GitHub</a>
    <a href="https://marketplace.visualstudio.com/items?itemName=jsonify.noted" class="btn">Install Extension</a>
  </header>

  <nav class="main-nav">
    <div class="nav-container">
      {% for item in site.navigation %}
      <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">{{ item.title }}</a>
      {% endfor %}
    </div>
  </nav>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <span class="site-footer-owner">
      <a href="https://github.com/jsonify/noted">Noted</a> is maintained by
      <a href="https://github.com/jsonify">jsonify</a>.
    </span>
    <span class="site-footer-credits">
      This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
    </span>
  </footer>
</body>
</html>
